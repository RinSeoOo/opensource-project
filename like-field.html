    <div class="main-body">
        <div class="liked-title" style="margin-bottom: 20px;">
            <h2 style="font-family: 'Noto Sans KR', sans-serif; font-weight: 700; margin: 6px;">What do you like it?</h2>
        <small style="font-family: 'Noto Sans KR', sans-serif; font-style: italic; font-weight: normal; font-size: 14px; color: gray;">(It is not necessary. You can move on to the next page.)</small>
        </div>
        <div class="field-like" id="like-this">    
            <div class="like-color">
                <b>색</b>
                <input type="color">
            </div>
    
            <div class="like-weather">
                <b>계절</b>
                <label><input type="checkbox" id="weather1" value="summer">여름</label>
                <label><input type="checkbox" id="weather2" value="spring">봄</label>
                <label><input type="checkbox" id="weather3" value="autumn">가을</label>
                <label><input type="checkbox" id="weather4" value="winter">겨울</label>        
            </div>
    
            <div class="like-food">
                <b>음식</b>
                <input type="text" id="food">
            </div>
    
            <div class="like-drink">
                <b>음료</b>
                <input type="text"id="drink">
            </div>
    
            <div class="like-person">
                <b>인물</b>
                <input type="text" id="person">
            </div>
    
            <div class="like-animal">
                <b>동물</b>
                <input type="text" id="animal">
            </div>
    
            <div class="like-music-type">
                <b>음악 종류</b>
                <select id="music-type">
                    <option value="">종류</option>
                    <option value="락">락</option>
                    <option value="댄스">댄스</option>
                    <option value="발라드">발라드</option>
                    <option value="포크">포크</option>
                    <option value="R&B/소울">R&B/소울</option>
                    <option value="트로트">트로트</option>
                    <option value="일렉트로니카">일렉트로니카</option>
                    <option value="etc">기타</option>
                    </select>
                </select>
                <!--etc.js 추가하기-->
                <input type="text" id="music-etc">
            </div>
            
            <div class="like-music">
                <b id="tag_name">음악</b>
                <input type="text" id="music">
            </div>
    
            <div class="like-number">
                <b id="tag_name">숫자<small>(정수)</small></b>
                <input type="number" id="number">
            </div>
    
            <div class="like-brand">
                <b id="tag_name">운동</b>
                <select id="exercise">
                    <optgroup label="구기종목">
                        <option value="">야구</option>
                        <option value="">축구</option>
                        <option value="">발야구</option>
                        <option value="">피구</option>

                    </optgroup>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
    
            <div class="like-movie">
                <b id="tag_name">영화</b>
                <input type="text" id="movie">
            </div>
    
            <div class="like-book">
                <b id="tag_name">책</b>
                <input type="text" id="book">
            </div>
    
            <div class="like-char">
                <b id="tag_name">캐릭터</b>
                <input type="text" id="char">
            </div>
    
            <div class="like-hobby">
                <b id="tag_name">취미</b>

            </div>
